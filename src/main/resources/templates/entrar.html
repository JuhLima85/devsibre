<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
    <title>Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background-color: #f9f9f9">
    <div class="modal-dialog text-center">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-4">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuário e/ou senha inválidos!</div>
                </div>            
                <div class="modal-content">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">ENTRE</h3>
                        </div>
                        <div class="panel-body">
                            <form class="col-12" action="/entrar" method="post">
                                <div class="form-group">
                                    <input name="username" class="form-control" placeholder="Usuário"/>
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Senha"/>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">Entrar</button>
                                </div>                                                             
									 <h5><a href="../">Inicio</a></h5>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
