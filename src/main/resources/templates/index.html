<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head">
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:replace="layout/template :: header"></header>
<div class="image-container text-center mb-5">
	<img th:src="@{/images/logo.png}" alt="Logo SIBRE" />
</div>

<div class="custom-container mt-5">
	<!-- Se o usuário não estiver autenticado, exibe a mensagem de login -->
	<div class="text-center" >
		<h3>Área Administrativa</h3>
		<h4 class="mt-4" th:if="${!isAuthenticated}">
			Entre com seu usuário e senha para acessar.
		</h4>
		<h4 class="mt-4" th:if="${isAuthenticated}">
			Usuário logado.
		</h4>
	</div>

</div>
</body>
<style>
.custom-container {
	width: 90%; /* Ajuste o valor conforme necessário */
	margin: 0 auto; /* Centraliza a div na página */
}

.image-container {
	background: linear-gradient(to bottom right, #ffffff, #4452DE);
	/* Degradê branco para #4452DE */
	display: inline-block;
	/* Permite que o contêiner se ajuste ao tamanho da imagem */
	width: 100%;
}

.image-container img {
	max-width: 100%;
	max-height: 100%;
	border-radius: 10px; /* Adiciona uma borda arredondada à imagem */
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
	/* Adiciona uma sombra à imagem */
}
</style>
<footer th:replace="layout/template :: footer"></footer>
</html>
