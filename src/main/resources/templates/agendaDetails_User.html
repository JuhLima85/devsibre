<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/template :: head"> 
    <title>Agenda Sibre</title>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
 <header th:replace="layout/template :: header"></header>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">DESCRIÇÃO</span>
            
            <a href="/newagenda" class="btn btn-primary" role="button">Novo Post</a>
            <a th:href="@{/remover/}+${agenda.id}"class="btn btn-danger">Remover</a>
             
        </nav>

    </header>

    <main>
    <div class="container"  style="width: 60%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item"><a href="/agendas_User">Posts</a></li>
                <!--  
                <li class="breadcrumb-item active" aria-current="page">Post</li>
                -->
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${agenda.titulo}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${agenda.autor}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${agenda.data}"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px;"><span th:utext="${#strings.abbreviate(agenda.text,5000)}"></span></p>
            </section>
        </article>
    </div>
    </main>

</body>
 <!--<footer th:replace="layout/template :: footer"></footer>-->
</html>
